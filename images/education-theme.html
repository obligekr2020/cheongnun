<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Education Platform Background</title>
<style>
/* 교육 플랫폼 테마 배경 스타일 */
.education-bg {
    position: relative;
    width: 100%;
    height: 100vh;
    background: linear-gradient(135deg,
        #1e3a5f 0%,
        #2a5298 25%,
        #4a7ba7 50%,
        #00bcd4 75%,
        #00e5ff 100%);
    overflow: hidden;
}

/* 디지털 교육 요소들 */
.digital-elements {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image:
        radial-gradient(circle at 20% 50%, rgba(0, 188, 212, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 229, 255, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(74, 144, 226, 0.2) 0%, transparent 50%);
}

/* 텍스트 오버레이 */
.text-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #00e5ff;
    text-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
}

.main-text {
    font-size: 48px;
    font-weight: bold;
    line-height: 1.3;
    margin-bottom: 20px;
}

.sub-text {
    font-size: 24px;
    color: white;
}
</style>
</head>
<body>
<div class="education-bg">
    <div class="digital-elements"></div>
    <div class="text-overlay">
        <div class="main-text">
            교육연구의 플랫폼<br>
            미래교육의 프런티어<br>
            디지털 전환의 핵심
        </div>
    </div>
</div>
</body>
</html>
